<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week-3 assignment</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-outline">
      <div class="form">
        <label for="number"><h1 class="title">Please enter here:</h1></label>
        <div class="input-content">
          <input
            type="text"
            id="number"
            class="form-input"
            name="number"
            placeholder="Please enter a number"
          />
          <button type="submit" class="submit">Submit</button>
          <button type="submit" class="home-page">Home page</button>
        </div>
      </div>
    </div>
    <script>
      const mainContent = document.querySelector(".form");
      const title = document.querySelector(".title");
      const result = document.querySelector(".input-content");
      const input = document.querySelector("input");
      let value = input.value;
      const homePageButton = document.querySelector(".home-page");
      const submitButton = document.querySelector(".submit");
      const url = `http://localhost:3000/`;
      const query = `getData?number=${value}`;

      submitButton.addEventListener("click", fetchData);
      homePageButton.addEventListener("click", returnIndex);

      function fetchData() {
        title.textContent = "Your result is:";
        fetch(url + query)
          .then(checkStatus)
          .then((response) => response.text())
          .then(
            (returnValue) =>
              (result.innerHTML = `<p class=result>${returnValue}</p>
          <button><a class="last-page" href="http://localhost:3000/sum.html">back to last page</a></button>`)
          );
        value = "";
      }
      function returnIndex() {
        fetch(url)
          .then(checkStatus)
          .then((response) => response.text())
          .then((data) => (mainContent.innerHTML = `<h1>${data}</h1>`));
      }
      function checkStatus(response) {
        if (response.ok) {
          return Promise.resolve(response);
        } else {
          return Promise.reject(new Error(response.statusText));
        }
      }
    </script>
  </body>
</html>
